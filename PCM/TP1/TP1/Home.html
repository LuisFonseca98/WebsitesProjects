<!DOCTYPE html>

    <title>Car Addicted</title>
    <link rel="stylesheet" href="css/styling.css" type="text/css"/>
    <script>
        var counter = 0;
        var images = [];
        var time = 5000;



        images[0] = "imgs/porshe-Panarema-Turbo-S.jpg";
        images[1] = "imgs/LamborghiniAventador.jpg";
        images[2] = "imgs/mercedesBenzE63S AMG.jpg";
        images[3] = "imgs/AudiRS7.jpg";
        images[4] = "imgs/The Crew2017-11-21-22-18-45.jpg";
        images[5] = "imgs/The Crew2018-10-10-15-36-28.jpg";


        function NextSlide(n) {
            counter = n;
            clearTimeout(thetimer);
            slideIt ();
        }
        function slideIt ()
        {

            document.getElementById("slide").classList.toggle("fade");
            var el = document.getElementById("slide");

            el.src = images[counter];


            if (counter != images.length - 1)
                counter ++;
            else
                counter = 0;
            thetimer = setTimeout("slideIt()", time);
        }

        window.onload = slideIt;
    </script>

</head>
